<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Year View - 7th December 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- External JS -->
  <script defer src="js/yearmaster.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/master.css">
  <!--overflow:auto allows scrolling of page which is set as hidden in the master.css -->
  <style>
    html,
    body {
      overflow: auto !important;
    }
  </style>
</head>

<body>

    <!--Navigation bar-->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading the navigation:', error);
      });
  </script>
      <div class="container container-sh">
  
  <h2>Havering Timeline Viewer </h2>
  <div class="timeline-viewer-controls">
    <label for="year"><b>Select Year:</b></label>
    <input id="year" type="text" placeholder="e.g. 1833 or '49 BC'" class="timeline-viewer-input" />
    <button id="show" class="timeline-viewer-button">Show events for this year</button>
   <!--<button id="example" class="timeline-viewer-button">Examples</button>--> 
  </div>

  <div id="output">
    <div class="timeline-notice">This page reads <code>timeline.html</code> from the repository root and displays the
      entry for the requested year. If you open the file directly with the <code>file://</code> protocol some browsers
      block fetch; run a simple local server if needed.</div>
  </div>

  <script src="yearmaster.js"></script>

</div>

</body>

</html>
